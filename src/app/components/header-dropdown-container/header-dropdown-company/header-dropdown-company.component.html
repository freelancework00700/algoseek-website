<div class="md:flex grid grid-cols-1 justify-between border-t border-[#E6E8EB] max-sm:h-[calc(100vh_-_60px)] max-sm:overflow-y-auto">
  <!-- service overview section -->
  <div class="border-[#E6E8EB] border-r">
    <div
      class="2xl:px-20 lg:px-10 px-5 2xl:py-12 py-6 xl:w-[422px] lg:w-[350px] md:w-[250px] h-full flex flex-col gap-3 items-start"
    >
      <div class="desktop-heading-h5 greyScale-dark">{{headerCompanyLinks().section.name}}</div>
      <div class="desktop-body-text-sm greyScale-darker-grey">
       {{headerCompanyLinks().description}}
      </div>
    </div>
  </div>

  <div class="flex max-sm:flex-col justify-between items-start self-stretch flex-1">
    <!-- data engineering services section -->
    <div
      class="flex flex-col items-center flex-1 2xl:py-12 py-6 2xl:px-[120px] xl:px-[80px] lg:px-10 px-5 max-sm:border-t max-sm:border-[#E6E8EB]"
    >
      <div class="flex flex-col items-start gap-[48px]">
        <div class="flex flex-col gap-4">
          <div class="desktop-heading-h6 greyScale-dark">Company</div>
          <ul class="flex sm:flex-col max-sm:flex-wrap sm:gap-3 gap-5 items-start greyScale-darker-grey ">
            @for (item of menuItems; track $index) {
              <li
                class="desktop-links-menu cursor-pointer "
                [class.accent-green]="selectedMenuIndex === $index"
                (click)="onMenuClick($index)"
              >
                {{ item.title }}
              </li>
            }
            <li class="desktop-links-menu greyScale-darker-grey">Career</li>
          </ul>
        </div>
      </div>
    </div>

    <!-- consulting services section -->
    <div class="flex flex-col items-center flex-1 bg-[#F5F6F7] 2xl:pt-12 pt-6">
      <div class="flex flex-col gap-10 w-full">
        <div class="flex flex-col gap-3 2xl:px-12 px-5">
          <div class="desktop-body-label accent-green">{{ sectionData.title }}</div>
          <div class="desktop-heading-h3 a greyScale-dark">
            {{ sectionData.heading }}
          </div>
        </div>
        <img [src]="sectionData.image" [alt]="sectionData.title" class="2xl:h-[350px] w-full object-cover object-top" />
      </div>
    </div>
  </div>
</div>
