<div class="h-[600px] relative overflow-hidden flex items-center pl-[80px]">
    <div class="absolute inset-0 z-10 bg-our-team-gradient"></div>
  
    <div class="flex flex-col justify-center items-start max-w-[50%] z-20">
      <h5 class="desktop-heading-h5 accent-green mb-2">{{ourTeamHeroContent().subtitle}}</h5>
      <h2 class="desktop-heading-h2 mb-2">{{ourTeamHeroContent().title}}</h2>
      <p class="desktop-body-text greyScale-darker-grey"></p>
    </div>
  
    <img
      src="assets/images/our-team-header.png"
      alt="Our Team"
      class="absolute inset-0 h-full w-full object-cover z-0"
    />
  </div>
  <div class="mx-auto py-[80px] px-[16px] sm:px-[48px] md:px-[96px] lg:px-[324px]">
    <p class="text-center desktop-heading-h2 greyScale-black mb-[48px]" [innerHtml]="ourTeamMembersContent().title"></p>

    @for (member of ourMembersContent(); track member; let  i = $index) {
      <div
      class="flex flex-col md:flex-row items-center justify-between gap-7 mb-[80px]"
      [class.md:flex-row-reverse]="i % 2 === 1"
    >
      <!-- Image Section -->
      <div class="flex-shrink-0 flex items-center justify-center w-full md:w-1/2">
        <img
          class="h-100 overflow-hidden object-cover w-auto"
          [src]="baseUrl + '/assets/' + member.photo"
          [alt]="member.name"
        />
      </div>
    
      <!-- Description Section -->
      <div class="flex flex-col items-start text-left space-y-4 w-full md:w-1/2">
        <p class="desktop-heading-h4">
          {{ member.name }} <strong class="font-extrabold">{{ member.nickname ? '"'+  member.nickname + '"' : "" }}</strong><br />
          <span class="desktop-heading-h4 greyScale-dark">{{  member.occupation }}</span>
        </p>
        <div class="w-[24px] h-[3px] rounded-[50px] bg-accent-green rounded-full"></div>
        <p class="desktop-body-text-sm greyScale-dark-grey" [innerHTML]="member.description"></p>
      </div>
    </div>
    
    }
  </div>
